<div class="outer">
  <div class="inner mat-elevation-z8">
    <h1>Employees</h1>
    <input [matAutocomplete]="auto" matInput type="text" #input placeholder="search..." (keyup)="filterValue(input.value)">
    <mat-autocomplete #auto="matAutocomplete" >
      <mat-option *ngFor="let name of names" [value]="name" (click)="filterValue(name)" >
        {{name}}
      </mat-option>
    </mat-autocomplete>
    <div class="tBox">
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="empid">
        <th mat-header-cell *matHeaderCellDef>Emp Id</th>
        <td mat-cell *matCellDef="let element">{{element.empid}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let element">{{element.dob}}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
      </ng-container>
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let element">{{element.designation}}</td>
      </ng-container>
      <ng-container matColumnDef="organzn">
        <th mat-header-cell *matHeaderCellDef>Organization</th>
        <td mat-cell *matCellDef="let element">{{element.organzn}}</td>
      </ng-container>
     <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let element">{{element.time}}</td>
      </ng-container>
       <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let element">{{element.file}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="col"></tr>
      <tr mat-row *matRowDef="let row; columns: col;"></tr>
    </table>
</div>
      <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>


  </div>

</div>
